sourceSets {
    // create client source set for client-only helpers
    client {
        java {
            srcDir("src/client/java")
        }
        resources {
            srcDir("src/client/resources")
        }
    }
}

configurations {
    namedElements {
        canBeConsumed = true
        canBeResolved = false
        extendsFrom configurations.implementation
    }
    clientNamedElements {
        canBeConsumed = true
        canBeResolved = false
        extendsFrom configurations.implementation
    }
}

tasks.register('clientJar', Jar) {
    archiveClassifier.set("client")
    from sourceSets.client.output
}

artifacts {
    namedElements jar
    clientNamedElements clientJar
}
